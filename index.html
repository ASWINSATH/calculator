<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./calstyle.css">
    <title>Calculator</title>
</head>

<body>
    <div class="bg-secondary" id="d1">
        <h1 id="h1">Calculator</h1>
        <table>
            <tr>
                <td colspan="4" class="table-active"><input type="text" id="output" placeholder="" class="form-control">
                </td>
            </tr>
            <tr>
                <td><button onclick="clearBox()" type="button" class="btn  btn-lg shadow p-3 mb-2 rounded">C</button>
                </td>
                <td><button onclick="displaynum('%')" type="button"
                        class="btn  btn-lg shadow p-3 mb-2  rounded">%</button>
                </td>
                <td><button onclick="removeItem()" type="button"
                        class="btn  btn-lg shadow p-3 mb-2  rounded">&#9003</button>
                </td>
                <td><button onclick="displaynum('/')" type="button"
                        class="btn  btn-lg shadow p-3 mb-2  rounded">&#247</button><br>
                </td>
            </tr>
            <tr>
                <td><button onclick="displaynum(7)" type="button" class="btn btn-lg shadow p-3 mb-2  rounded">7</button>
                </td>
                <td><button onclick="displaynum(8)" type="button" class="btn  btn-lg shadow p-3 mb-2 rounded">8</button>
                </td>
                <td><button onclick="displaynum(9)" type="button"
                        class="btn  btn-lg shadow p-3 mb-2  rounded">9</button>
                </td>
                <td><button onclick="displaynum('*')" type="button"
                        class="btn  btn-lg shadow p-3 mb-2 rounded">*</button></td>
            </tr>
            <tr>
                <td><button onclick="displaynum(4)" type="button"
                        class="btn  btn-lg shadow p-3 mb-2  rounded">4</button>
                </td>
                <td><button onclick="displaynum(5)" type="button"
                        class="btn  btn-lg shadow p-3 mb-2  rounded">5</button>
                </td>
                <td><button onclick="displaynum(6)" type="button" class="btn  btn-lg shadow p-3 mb-2 rounded">6</button>
                </td>
                <td><button onclick="displaynum('-')" type="button"
                        class="btn  btn-lg shadow p-3 mb-2  rounded">-</button>
                </td>
            </tr>
            <tr>
                <td><button onclick="displaynum(1)" type="button"
                        class="btn  btn-lg shadow p-3 mb-2  rounded">1</button>
                </td>
                <td><button onclick="displaynum(2)" type="button"
                        class="btn  btn-lg shadow p-3 mb-2  rounded">2</button>
                </td>
                <td><button onclick="displaynum(3)" type="button" class="btn  btn-lg shadow p-3 mb-2 rounded">3</button>
                </td>
                <td><button onclick="displaynum('+')" type="button"
                        class="btn  btn-lg shadow p-3 mb-2  rounded">+</button>
                </td>
            </tr>
            <tr>
                <td><button onclick="displaynum('00')" type="button"
                        class="btn  btn-lg shadow p-3 mb-2  rounded">00</button>
                </td>
                <td><button onclick="displaynum(0)" type="button"
                        class="btn  btn-lg shadow p-3 mb-2  rounded">0</button>
                </td>
                <td><button onclick="displaynum('.')" type="button"
                        class="btn btn-lg shadow p-3 mb-2  rounded">.</button>
                </td>
                <td><button onclick="evalExpr()" type="button" class="btn  btn-lg shadow p-3 mb-2  rounded">=</button>
                </td>
            </tr>
        </table>
    </div>

</body>
<script src="./calc.js"></script>

</html>
